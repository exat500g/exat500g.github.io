<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Core Values Decoder</title>
    <style>
        body{
        overflow-x: hidden;
    }
    header>h2{
        text-align: center;
    }
    div.content{
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
    div.content>textarea{
        width: 30em;
        height: 12em;
        margin: 1em;
    }
    div.content>.buttons{
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }
    footer>p{
        text-align: center;
    }
    </style>
</head>
<body>
    <header>
        <h2>Core Values Encoder</h2>
    </header>
    <div class="content">
        <textarea id="decoded-area" placeholder="Decoded Text Here"></textarea>
        <div class="buttons">
            
                <button id='encode-btn'>Encode &gt;&gt;</button>
          
            
                <button id='decode-btn'>&lt;&lt; Decode</button>
            
        </div>
        <textarea id="encoded-area" placeholder="Encoded Text Here"></textarea>
    </div>
    <footer>
        <p>Celebrate 19 big, 2017</p>
    </footer>
    <script type="text/javascript" src="ChinaCoreValueEncoder.js"></script>
</body>
</html>
